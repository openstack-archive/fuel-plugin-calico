# Install/configure calico on the compute nodes after cluster deployment.
- id: calico-compute
  role: ['compute']
  version: 2.0.0
  requires: [post_deployment_start]
  type: shell
  parameters:
    cmd: ./calico_compute.sh
    timeout: 600

